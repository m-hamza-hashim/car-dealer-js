<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="car dealer website" />
    <meta name="keywords" content="car dealer, javascript" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="M.Hamza Hashim" />
    <title>Hamza's Car Deals | JS</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-light bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">HAMZA'S CAR DEALS</a>
        <div class="dropdowns">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Brand</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Model</option>
          </select>
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </nav>

    <!-- cards  -->
    <div class="cards"></div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
